{% extends "review/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.id }}</a>
        <small class="text-muted">{{ object.date_added|date:"F d, Y" }}</small>
      </div>
      <h2 class="article-title">{{ object.name }}</h2>
      <h2 class="article-title">{{ object.manufacturer }}</h2>
      <h2 class="article-title">{{ object.avg_rating }}</h2>
    </div>
  </article>
{% endblock content %}
